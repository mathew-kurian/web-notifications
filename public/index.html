<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ‘‹</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = new URLSearchParams(location.search.substring(1));

      if (data.get("title")) {
        const notification = new Notification(data.get("title"), {
          body: data.get("body"),
          image: data.get("image"),
          icon: data.get("icon"),
          url: data.get("url"),
        });

        notification.onclick = () => {
          if (data.get("url")) {
            window.open(data.get("url"));
          }
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      Notification.requestPermission();

      document.getElementById("app").innerHTML = new URLSearchParams(
        location.search.substring(1)
      ).get("app");
    });
  </script>
  <style>
    .App {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <body>
    <div className="App">
      <h1>Enable Web Notifications</h1>
      <h2>
        Please accept the button to allow notifications from:
        <u id="app"></u>
      </h2>
    </div>
  </body>
</html>
