<!DOCTYPE html>
<html>
  <script>
    window.addEventListener(
      "message",
      (event) => {
        const data = JSON.parse(event.data);
        new Notification(data.title, { body: data.body, image: data.image });
      },
      false
    );

    document.addEventListener("DOMContentLoaded", () => {
      Notification.requestPermission();

      document.getElementById("app").innerHTML = new URLSearchParams(
        location.search.substring(1)
      ).get("app");
    });
  </script>
  <style>
    .App {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <body>
    <div className="App">
      <h1>Enable Web Notifications</h1>
      <h2>
        Please accept the button to allow notifications from:
        <u id="app"></u>
      </h2>
    </div>
  </body>
</html>
