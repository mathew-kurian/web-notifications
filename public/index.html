<!DOCTYPE html>
<html>
  <head>
    <title>üëã</title>
    <style>
      * {
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var data = new URLSearchParams(location.search.substring(1));

      if (data.get("title")) {
        var notification = new Notification(data.get("title"), {
          body: data.get("body"),
          image: data.get("image"),
          icon: data.get("icon"),
          url: data.get("url"),
        });

        notification.onclick = function () {
          if (data.get("url")) {
            window.open(data.get("url"));
          }
        };
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      var prev = Notification.permission;

      var handleRes = function (res) {
        if (prev !== Notification.permission) {
          location.reload();
        }
      };

      let promise = Notification.requestPermission(handleRes);

      if (promise && typeof promise.then === "function") {
        // ignore
      } else {
        promise = Promise.resolve(Notification.permission);
      }

      promise.then(function () {
        var params = new URLSearchParams(location.search.substring(1));
        var message = document.getElementById("message");
        var app = params.get("app");

        if (Notification.permission === "granted") {
          message.innerHTML = `
              Hi üëã <br /> Notifications are turned on for ${app}. You are all set! Please close this window.`;
        } else if (Notification.permission === "default") {
          message.innerHTML = `
          Hi üëã <br />‚Üê Click "Allow" to enable web notifications for ${app}`;
        } else if (Notification.permission === "denied") {
          message.innerHTML = `
          Hi üëã <br />You have disabled notifications for ${app}`;
        }
      });
    });
  </script>
  <style>
    .App {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <body>
    <div
      id="root"
      style="display: flex; justify-content: flex-end; margin-right: 20px"
    >
      <div
        style="
          max-width: 400px;
          padding: 20px 20px;
          margin: 20px;
          border-radius: 5px;
          box-shadow: 0 0 50px #00000075;
        "
      >
        <h2 id="message"></h2>
      </div>
    </div>
  </body>
</html>
