<!DOCTYPE html>
<html>
  <head>
    <title>👋</title>
    <style>
      * {
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = new URLSearchParams(location.search.substring(1));

      if (data.get("title")) {
        const notification = new Notification(data.get("title"), {
          body: data.get("body"),
          image: data.get("image"),
          icon: data.get("icon"),
          url: data.get("url"),
        });

        notification.onclick = () => {
          if (data.get("url")) {
            window.open(data.get("url"));
          }
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      var prev = Notification.permission;
      Notification.requestPermission().then(() => {
        if (prev !== Notification.permission) {
          location.reload();
        }
      });

      const params = new URLSearchParams(location.search.substring(1));
      const message = document.getElementById("message");

      if (Notification.permission === "granted") {
        message.innerHTML = `
            Hi 👋 <br /> Notifications are turned on. You are all set! Please close this window.`;
      } else if (Notification.permission === "default") {
        message.innerHTML = `
        Hi 👋 <br />← Click "Allow" to enable web notifications for ${params.get(
          "app"
        )}`;
      } else if (Notification.permission === "denied") {
        message.innerHTML = `
        Hi 👋 <br />You have disabled notifications for ${params.get("app")}`;
      }
    });
  </script>
  <style>
    .App {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <body>
    <div
      id="root"
      style="display: flex; justify-content: flex-end; margin-right: 20px"
    >
      <div
        style="
          max-width: 400px;
          padding: 20px 20px;
          margin: 20px;
          border-radius: 5px;
          box-shadow: 0 0 50px #00000075;
        "
      >
        <h2 id="message"></h2>
      </div>
    </div>
  </body>
</html>
